	<!-- Bootstrap the unified shell in sandbox mode for standalone usage.

         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".

         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.

         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.

         This example uses relative path references for the SAPUI5 resources and test-resources;
         it might be necessary to adapt them depending on the target runtime platform.
         The sandbox platform is restricted to development or demo use cases and must NOT be used
         for productive scenarios.
    -->
	<script type="text/javascript">
		window["sap-ushell-config"] = {
			defaultRenderer : "fiori2",
			renderers: {
				fiori2: {
					componentData: {
						config: {
							search: "hidden"
						}
					}
				}
			},
			applications: {
				"PurchaseDocument-display": {
					additionalInformation: "SAPUI5.Component=fiori.manage.purchase.documents.purchasedocumentslrp.fiorielementsapp",
					applicationType: "URL",
					url: "../",
					description: "Purchase Document List Report Page App"
				}
			}
		};
	</script>

<script>
var bRunWithMock = true;
var sRunWithMock = jQuery.sap.getUriParameters().get('run-with-mock');
if (sRunWithMock === 'false') {
bRunWithMock = false;
}
if (bRunWithMock) {
jQuery.sap.require('sap.ui.core.util.MockServer');
var uri = '/odata/v2/PurchaseService/';
var oMock = new sap.ui.core.util.MockServer({rootUri : uri});
var _sAppModulePath = "fiori.manage.purchase.documents.purchasedocumentslrp.fiorielementsapp/";
var sMetadataPath = "localService/metadata.xml";
var sMetadataUrl = jQuery.sap.getModulePath(_sAppModulePath) + "/" + sMetadataPath;
var sMockdataBaseUrlPath = sMetadataUrl.replace(/[^/]+$/, 'mockdata');
oMock.simulate(sMetadataUrl, { sMockdataBaseUrl : sMockdataBaseUrlPath, bGenerateMissingMockData : true });
oMock.start();
	jQuery(document).ready(function($) {  sap.m.MessageToast.show('Running in demo mode with mock data.', {  duration : 4000 });
});
new sap.ui.core.util.MockServer({rootUri: "localService/annotations.xml", requests: [{ method: "GET", path: new RegExp(""),
response: function(oXhr) { 
jQuery.sap.require("jquery.sap.xml");
var oAnnotations = jQuery.sap.sjax({ url: jQuery.sap.getModulePath(_sAppModulePath + "localService/annotations.xml".replace(".xml", ""), ".xml"),
dataType: "xml"}).data;
oXhr.respondXML(200, {}, jQuery.sap.serializeXML(oAnnotations));
return true;
}
}]
}).start();
//Fake LREP
jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
sap.ui.fl.FakeLrepConnector.enableFakeConnector("fakeLRep.json");
}
</script>
